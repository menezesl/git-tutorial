<!-- Begin CustomerFeedback Form HTML -->
<form name="customerfeedback" id="contactForm" method="post"  action="" style="width: 100%; border: 0px solid #000000; margin: 0; padding: 0; background-color: #FFFFFF;">
<fieldset>
     <label for = "name">Name: <input placeholder="Your full name" type="text" tabindex="1" required autofocus></label>
     <label for ="email"> Email Id: <input placeholder="Your email id" type="text" tabindex="1" required autofocus></label>
	 <label for ="food">How did you like the food? * </label><input type="radio" name="food" id="food" value="Delicious"/>Delicious"<br />
	 <input type="radio" name="food" id="food" value="Good"/>Good<br />
	 <input type="radio" name="food" id="food" value="Was ok"/>Was Ok<br />
	 <input type="radio" name="food" id="food" value="Bad"/>Bad<br /> 
	 <label for = "store">Please rate the appearance of our store. * </label><input type="radio" name="store" id="store" value="Very High"/>Very High<br />
	 <input type="radio" name="store" id="store" value="High"/>High<br />
	 <input type="radio" name="store" id="store" value="Medium"/>Medium<br />
	 <input type="radio" name="store" id="store" value="Poor"/>Poor<br /> 
	 <label for ="cost">How reasonable do you find our costs/ rates to be? * <input type="radio" name="cost" id="cost" value="Very High"/>Very Reasonable<br />
	 <input type="radio" name="cost" id="cost" value="High"/>Resonable<br />
	 <input type="radio" name="cost" id="cost" value="Medium"/>Average<br />
	 <input type="radio" name="cost" id="cost" value="Poor"/>Unreasonable<br />
	 <label for="q8">Feel free to share any comments or suggestions you may have. </label> <textarea name="q8" id="q8" cols="50" rows="10"/></textarea>
	 <input class="button" name="submit" id="submit" tabindex="5" value="Submit Feedback" type="submit">
    </fieldset>
	
</form>
